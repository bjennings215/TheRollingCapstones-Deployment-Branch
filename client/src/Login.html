<html>
    <head>
        <title> Login Page </title>
        <link rel = "stylesheet" href = "loginstyle.css">
    </head>

    <body>
        <div class = "hero">
            <div class = "form-box">
                <div id = "btn"> </div>
                <button type = "button" class= "toggle-btn" onclick="login()"> Log In </button>
                <button type = "button" class= "toggle-btn" onclick="register()"> Register </button>
            </div>
            <div class = "social-icons">
                <img src = "facebook.png">
                <img src = "twitter.png">
                <img src = "google.png">

            </div>
            <form id = "login" class = "input-group">
                <input type = "text" class = "input-field" placeholder = "User ID" required>
                <input type = "text" class = "input-field" placeholder = "User Password" required>
                <input type = "checkbox" class = "chech-box"><span> Remember Your Password </span>
                <button type = "submit" class = "submit-btn">Log In</button>
            </form>

            <form id = "register" class = "input-group">
                <input type = "text" class = "input-field" placeholder = "User ID" required>
                <input type = "text" class = "input-field" placeholder = "User Password" required>
                <input type = "email" class = "input-field" placeholder = "Email ID" required>
                <input type = "checkbox" class = "chech-box"><span> I agree to CapCode Terms & Conditions</span>
                <button type = "submit" class = "submit-btn">Register</button>
            </form>
        </div>>
    </div>

    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }


        function login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }

    </script>
    </body>
</html>
